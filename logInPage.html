<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="logInPage.css">
    <title>The Poo Game</title>
</head>

<body>
    <div class="container">
        <h1>The Poo Game</h1>
        <p>The most shittiest game ever!</p>
        <div class="cards">
            <div class="logIn wrapper">
                <div class="inputGroup">
                    <input id="userName" type="text">
                    <label for="formUserName">User Name:</label>
                </div>
                <div class="inputGroup">
                    <input id="password" type="password">
                    <label for="formUserPassword">Password:</label>
                </div>
                <a href="#">Password forgotten?</a>
                <button id="logInButton">Log In</button>
            </div>
            <div class="signIn wrapper">
                <div class="inputGroup">
                    <input id="setUserName" type="text">
                    <label for="setUserName">User Name:</label>
                </div>
                <div class="inputGroup">
                    <input id="setEmail" type="email">
                    <label for="setEmail">E-mail:</label>
                </div>
                <div class="inputGroup">
                    <input id="setPassword" type="password">
                    <label for="setPassword">Password:</label>
                </div>
                <div class="inputGroup">
                    <input id="repeatPassword" type="password">
                    <label for="repeatPassword">Repeat Password:</label>
                </div>
                <button id="logInButton">Sign In</button>
            </div>
        </div>
    </div>
</body>

</html>
